    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Orinoco, vos enseignes spécialisées</title>
</head>
<body>
    <header class="container-fluid mx-0 px-0">
        <nav class="row navbar navbar-expand">
            <div class="col-4">
                <a class="navbar-brand" href="index.html"><img src="./public/img/logoFull.png"/></a>
            </div>
            <ul class="col-8 navbar-nav d-flex justify-content-end">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html" id='productLink'>Nos produits</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="shoppingcart.html" id="cartLink">Votre panier</a>
               </li>
            </ul>
        </nav>
    </header>
    <main id="shoppingCart">
        <div class="container">
            <form method="post" action="#" class="form row">
                <fieldset class="col-6">
                    <legend>Vos coordonnées</legend>  
                    <label for="name" class="col-6">Votre nom:</label>
                    <input type="text" name="name" class="col-3"/>
                    <label for="surName" class="col-6">Votre prénom:</label>   
                    <input type="text" name="surName" class="col-3"/>
                    <label for="mail" class="col-6">Votre e-mail:</label>   
                    <input type="email" name="mail" class="col-3"/>
                </fieldset>
                <fieldset class="col-6">
                    <legend>Adresse de livraison</legend>
                    <label for="adresse" class="col-12">Adresse:</label>   
                    <input type="text" name="adresse" class="col-12"/>
                    <label for="ville" class="col-6">Ville:</label>   
                    <input type="text" name="ville" class="col-4"/>
                </fieldset>
            </form>
            <section class="shoppingCart row">
            </section>
        </div>
    </main>
</body>
