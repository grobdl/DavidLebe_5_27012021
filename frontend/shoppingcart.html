<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <script src="https://kit.fontawesome.com/1621ab57f4.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <title>Orinoco, vos enseignes spécialisées</title>
    </head>
<body>
    <div w3-include-html="./htmlincludes/header.html"></div>
    <main id="shoppingCart">
        <div class="container">
            <form method="post" action="#" class="form row d-flex justify-content-between mb-3">
                <fieldset class="col-12 col-md-5 form-group shadow py-2">
                    <legend>Vos coordonnées</legend>  
                    <label for="name" class="col-3 col-md-5 col-lg-3">Nom:</label>
                    <input type="text" name="name" class="col-8 col-md-6 col-lg-8" id="name"/>
                    <label for="surName" class="col-3 col-md-5 col-lg-3">Prénom:</label>   
                    <input type="text" name="surName" class="col-8 col-md-6 col-lg-8" id="surName"/>
                    <label for="mail" class="col-3 col-md-5 col-lg-3">Email:</label>   
                    <input type="email" name="mail" class="col-8 col-md-6 col-lg-8" id="mail"/>
                </fieldset>
                <fieldset class="col-12 col-md-6 form-group shadow py-2">
                    <legend>Adresse de livraison</legend>
                    <label for="adresse" class="col-3 col-md-4 col-lg-3">Adresse:</label>   
                    <input type="text" name="adresse" class="col-8 col-md-7 col-lg-8" id="adresse"/>
                    <label for="ville" class="col-3 col-md-4 col-lg-3">Ville:</label>   
                    <input type="text" name="ville" class="col-8 col-md-7 col-lg-8" id="ville"/>
                </fieldset>
            </form>
            <section class="shoppingCart row d-flex justify-content-end">
            </section>
        </div>
    </main>
</body>
